<script>
// Cho người dùng nhập vào một số, kiểm tra xem số đó có phải là số nguyên tố không
let input = parseInt(prompt("Nhập vào một số bất kỳ"));
let check = false;
if (input < 2) {
    console.log("Day khong phai la so nguyen to");
} else {
    for (let i = 2; i<input; i++) {
        if (input % i == 0) {
            check = true;
        }
    }
}

</script>
